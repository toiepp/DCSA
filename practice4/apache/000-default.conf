<VirtualHost *:80>
    ServerName apache
    ServerAdmin mikholsky@localhost 

    DBDriver mysql
    DBDParams "host=db port=3306 dbname=appDB user=user pass=password"

    <Directory "/var/www/html/admin">

        AuthBasicProvider dbd
        AuthDBDUserPWQuery "SELECT password FROM auth WHERE login = %s"

    </Directory>

</VirtualHost>